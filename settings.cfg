	     // any control panel settings.

ds_enable 0 // Manual vs. Auto-Record. When set to Manual, recordings
	    // can be started/stopped using the ds_record/ds_stop
	    // commands.
ds_dir demos // Directory for recordings
ds_notify 1 // Notify recordings
ds_sound on // Play sounds for start/stop events
ds_min_streak 4 // This is the minimum killstreak count before the
