// -*- mode: conf-javaprop -*-

echo "START OF DEFAULT..."

unbindall

alias +noisemaker "+use_action_slot_item"
alias -noisemaker "-use_action_slot_item"

bind "0" slot10
bind "1" slot1
bind "2" slot2
bind "3" slot3
bind "4" slot4
bind "5" slot5
bind "6" slot6
bind "7" slot7
bind "8" slot8
bind "9" slot9

bind "q" lastinv

bind "mwheelup" invprev
bind "mwheeldown" invnext

alias +attacknoise "+attack; +noisemaker"
alias -attacknoise "-attack; -noisemaker"
alias +attack2noise "+attack2; +noisemaker"
alias -attack2noise "-attack2; -noisemaker"
bind "mouse1" +attacknoise
bind "mouse2" +attack2noise
bind "h" +attack3

bind "mouse5" +reload

exec nullcancel
alias +nmov_forward_noise "+nmov_forward; +noisemaker"
alias -nmov_forward_noise "-nmov_forward; -noisemaker"
alias +nmov_moveleft_noise "+nmov_moveleft; +noisemaker"
alias -nmov_moveleft_noise "-nmov_moveleft; -noisemaker"
alias +nmov_moveright_noise "+nmov_moveright; +noisemaker"
alias -nmov_moveright_noise "-nmov_moveright; -noisemaker"
alias +nmov_back_noise "+nmov_back; +noisemaker"
alias -nmov_back_noise "-nmov_back; -noisemaker"
bind "w" +nmov_forward_noise
bind "a" +nmov_moveleft_noise
bind "d" +nmov_moveright_noise
bind "s" +nmov_back_noise
bind "i" +moveup
bind "j" +movedown

//bind "v" "+voicerecord"
alias voicetoggle voiceon
alias voiceon "+voicerecord; alias voicetoggle voiceoff"
alias voiceoff "-voicerecord; alias voicetoggle voiceon"
alias bv voicetoggle
bind "v" bv

bind "y" say
bind "u" say_team

bind "z" voice_menu_1
bind "x" voice_menu_2
bind "c" voice_menu_3
bind "e" "voicemenu 0 0"
bind "r" "voicemenu 2 4"
bind "f" "voicemenu 2 5"
bind "shift" "voicemenu 1 6"

bind "," "changeclass"
bind "." "changeteam"

bind "b" lastdisguise

bind "m" open_charinfo_direct
bind "n" open_charinfo_backpack

bind "g" +taunt

bind "o" cl_trigger_first_notification
bind "p" cl_decline_first_notification

alias +tabgraph "net_graph 4"
alias -tabgraph "net_graph 0"
bind "kp_minus" +tabgraph
bind "tab" +showscores

bind "t" "impulse 201" // Spray, doesn't work?
bind "l" dropitem
bind "k" explode
bind "mouse3" +use_action_slot_item
bind "backspace" +inspect

bind "escape" cancelselect
bind "ins" +klook
bind "end" centerview
bind "pgup" +lookup
bind "pgdn" +lookdown
bind "pause" pause
bind "ctrl" +duck

bind "f1" +showroundinfo
bind "f2" toggleconsole
bind "f3" askconnect_accept
bind "f4" player_ready_toggle
//bind "f5" "screenshot"
//bind "f9" retry

//Always duck+jump
alias "+jumpehs" "+jump; +duck; +noisemaker"
alias "-jumpehs" "-duck; -jump; -noisemaker"
bind "space" "+jumpehs"

//PANIC BUTTON!
alias "+panic" "cl_yawspeed 3000; +left; +attack;"
alias "-panic" "-attack; -left; cl_yawspeed 210"
bind "mouse4" "+panic"

sensitivity 10
hud_combattext_batching 1
hud_combattext_batching_window 0.5

alias ClassSpecificWaitPositiveFile "exec Noop.cfg"
alias ClassSpecificWaitNegativeFile "exec Noop.cfg"

echo "...END OF DEFAULT"
echo "---"
echo "LOADED DEFAULT CHARACTER BINDINGS AND SETTINGS"
echo "Reminder of unusual bindings:"
echo "H - Attack3"
echo "Mouse3 - Use MvM Canteen"
echo "Mouse4 - PANIC"
echo "Mouse5 - Reload"
echo "PGUP - Look up"
echo "PGDOWN - Look down"
echo "CAPSLOCK - Inspect"
echo "L - Drop Intel"
echo "I - Move up"
echo "J - Move down"

hud_reloadscheme