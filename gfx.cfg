// -*- mode: conf-javaprop -*-

// Adapted from Comanglia's Cinema Config
// v0.3beta | 12 August, 2015
// Adapted on 12 August, 2021 (what a coincidence!)

// Cheats removed, explanations added (not necessarily accurate, found
// them online), some values restored to defaults (the ones that
// seemed the most linked to performance without necessarily changing
// quality too much, no testing done) and some that were removed from
// TF2 also removed from this config.

echo "START OF GFX..."

fps_max 0 // Frame rate limiter, cannot be set while connected to a
	  // server.
cl_ejectbrass 1 // Show gun shells?
cl_new_impact_effects 1 // Uses a different threaded particle system?
cl_burninggibs 1 // A burning player that gibs has burning gibs.
cl_detaildist 1200 // Distance at which detail props are no longer
		   // visible
cl_detailfade 400 // Distance across which detail props fade in
cl_phys_props_max 300 // Maximum clientside physic props
cl_ragdoll_collide 0 // Enables/disables the collision of ragdoll
		     // models with each other.
lod_transitiondist 6400 // Distance at which LOD triggers
mat_use_compressed_hdr_textures 1 // Setting to 0 might mess things
				  // up?
mat_phong 1 // Setting to 0 might mess things up?
mat_aaquality 2 // anti alias stuff?
mat_antialias 8 // anti alias stuff?
mat_bumpmap 1 // Setting to 0 might mess things up?
mat_compressedtextures 1 // Setting to 0 might mess things up?
mat_envmapsize 512 // Adjusts the resolution of environment maps that
		   // are used for reflective surfaces
mat_envmaptgasize 512 // Raises the allow physical dimensions of a
		      // sprayed texture
mat_forceaniso 16 // Filtering level
mat_hdr_level 2 // Set to 0 for no HDR, 1 for LDR+bloom on HDR maps,
		// and 2 for full HDR on HDR maps.
mat_monitorgamma 1.7 // monitor gamma (typically 2.2 for CRT and 1.7
		     // for LCD)
mat_motion_blur_enabled 0 // motion blur
mat_motion_blur_forward_enabled 0 // motion blur
mat_motion_blur_strength 0 // motion blur
mat_picmip -1 // mipmap index, lower values mean higher quality, -1
	      // goes beyond the default into an even higher quality
	      // version for some textures
mat_postprocess_x 8 // can't find what it does
mat_postprocess_y 8 // can't find what it does
mat_reducefillrate 0 // can't find what it does
mat_software_aa_blur_one_pixel_lines 0.5 // How much software AA
					 // should blur one-pixel
					 // thick lines: (0.0 - none),
					 // (1.0 - lots)
mat_software_aa_edge_threshold 0.8 // Software AA - adjusts the
				   // sensitivity of the software AA
				   // shader's edge detection
mat_software_aa_quality 2 // Software AA quality mode
mat_software_aa_strength 2 // Software AA - perform a software
			   // anti-aliasing post-process (an
			   // alternative/supplement to MSAA). This
			   // value sets the strength of the effect.
mat_software_aa_strength_vgui 2 // Same as mat_software_aa_strength,
				// but forced to this value when
				// called by the post vgui AA pass.
mat_specular 1 // Enable/Disable specularity for perf testing.
mat_wateroverlaysize 512 // Sets the resolution of water
			 // distortion. Must be multiple of 8.
mp_decals 4096 // multiplayer decals
mp_usehwmmodels 0 // Enable the use of the hw morph models. (-1 =
		  // never, 1 = always, 0 = based upon GPU)
mp_usehwmvcds 0 // Enable the use of the hw morph vcd(s). (-1 = never,
		// 1 = always, 0 = based upon GPU)
r_decals 4096 // decals
r_lod -1 // allows overriding distance used in LOD (-1 normal, 0 never LOD)
r_maxmodeldecal 100 // model decals
r_rootlod 0 // Root LOD
r_shadowmaxrendered 64 // max shadows rendered?
r_shadowrendertotexture 1 // Adjusts Shadow Detail where 0 is for low
			  // and 1 for high
r_shadows 1 // enable shadows?
r_waterdrawreflection 1 // Enable water reflection
r_waterdrawrefraction 1 // Enable water refraction
r_waterforceexpensive 1 // Adjusts Water Detail where 0 is low and 1
			// high
r_waterforcereflectentities 1 // water reflect all or just static?
r_pixelfog 1 // removes a lot of the map haze in DX 9 doesn't do
	     // anything in DX 8
mat_viewportscale 1 // Scale down the main viewport (to reduce GPU
		    // impact on CPU profiling)
mat_viewportupscale 1 // Scale the viewport back up

in_usekeyboardsampletime 0 // Use keyboard sample time smoothing
mat_clipz 1 // If set to 1, uses an optimization technique to reduce
	    // what is drawn on screen for a performance
	    // improvement. Note that some Nvidia FX card owners need
	    // to set mat_clipz 0 to fix rendering problems.
mat_forcehardwaresync 0 // This makes the engine produce frames out of
			// sync from the GPU processing, increasing
			// input lag
mat_levelflush 1 // Clear temporary memory at the beginning of a level
		 // load
mat_vsync 0 // Force sync to vertical retrace
r_fastzreject -1 // Values >1 enable a fast Z rejection algorithm, to
                 // be performed on the GPU (as opposed to on the
                 // CPU). The value `-1' autodetects hardware support
                 // for this feature.
ai_expression_optimization 1 // Disable npc background expressions
			     // when you can't see them.
fast_fogvolume 1 // Use optimized fog rendering
mod_load_anims_async 1 // Async animation loading?
mod_load_mesh_async 1 // Async mesh loading?
mod_load_vcollide_async 1 // Async collision loading?

dsp_enhance_stereo 1 // If set to 1 enhances the stereo effect, making
		     // sound richer and more atmospheric for a slight
		     // performance hit.
dsp_slow_cpu 0 // If set to 1, reduces the quality of dsp sound
	       // effects, improving performance on systems with
	       // slower CPUs.
snd_async_fullyasync 1 // All playback is fully async (sound doesn't
		       // play until data arrives).
snd_pitchquality 1 // no idea
snd_spatialize_roundrobin 0 // Lowend optimization: if nonzero,
			    // spatialize only a fraction of sound
			    // channels each frame. 1/2^x of channels
			    // will be spatialized per frame.

// mat_queue mode is another frequently asked about cvar, it defines
// the threading method to be used by the material system. It has been
// unstable to use in the past, but nowadays it's generally okay.
//
// Here are the possible values:
//     -2 legacy default
//     -1 default
//      0 synchronous single thread
//      1 queued single thread
//      2 queued multithreaded
//
// If you have problems with the value `2', try setting it to `-1'.
mat_queue_mode 2

cl_threaded_client_leaf_system 1 // should be better for systems with
				 // more than 4 cores
r_queued_decals 0 // Offloads a bit of decal rendering setup work to
		  // the material system queue when enabled.
r_queued_ropes 1 // no idea
r_queued_post_processing 0 // Offloads post processing to the material
			   // system
r_threaded_client_shadow_manager 1 // disable shadow depth texture
r_threaded_particles 1 // Determines whether the particle system is
		       // multi-threaded. This should be set to 1 on
		       // systems with multi-core
r_threaded_renderables 1 // no idea

echo "...END OF GFX"